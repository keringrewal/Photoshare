<head>
    <title>Create an account!</title>
</head>
{%if not supress%}
<h1> Email already in use! Use another one or <a href="/login">login</a></h1>
{% endif %}
    <body>
        <div class="title">
            <h1>Enter your information below</h1>
        </div>
        <div id="content">

            <form method="post" action="{{ url_for('register_user') }}">
                <label for="email">Enter your email:</label>
                <input type="email" name="email" required/><br />

                <label for="password">Enter password:</label>
                <input type="password" name="password" required/><br />

                <label for="fname">Enter first name:</label>
                <input type="fname" name="fname" required/><br />

                <label for="lname">Enter last name:</label>
                <input type="lname" name="lname" required/><br />

                <label for="dob">Enter date of birth (YYYY-MM-DD):</label>
                <input type="text" name="dob" required/><br />

                <label for="hometown">Enter your hometown:</label>
                <input type="hometown" name="hometown" /><br />

                <label for="gender">Enter gender:</label>
                <input type="gender" name="gender" /><br />


                <input type="submit" />
            </form>
         </div>
    </body>
<a href='/'>Home</a>
